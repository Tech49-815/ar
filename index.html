<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR con marcador personalizado y modelo de prueba</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>body,html{margin:0;overflow:hidden;}</style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker type="pattern" url="pattern-20250603_1121_Vista%20Cenital%20Sendero%20Hiperrealista_simple_compose_01jwthg8rpev1tag8v204syen1.patt">
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.6"></a-light>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
