<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR con cámara optimizada</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; width: 100%; }
    a-scene { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="antialias: true; colorManagement: true;">
    <a-marker type="pattern" url="pattern.patt">
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.6"></a-light>
    </a-marker>

    <!-- Cámara fija sin controles para mejor estabilidad -->
    <a-entity camera position="0 0 0" look-controls-enabled="false"></a-entity>
  </a-scene>
</body>
</html>
