<!DOCTYPE html>
<html>
<head>
  <title>AR con Botón de Inicio</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #start-button {
      background-color: #00d1b2;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #ar-scene {
      display: none;
    }
  </style>
</head>
<body>

<div id="start-screen">
  <h1>Experiencia AR 3D</h1>
  <p>Haz clic para iniciar la cámara y comenzar.</p>
  <button id="start-button">Iniciar Cámara</button>
</div>

<a-scene
  id="ar-scene"
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <a-marker preset="hiro">
    <a-entity 
      gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"
      scale="0.05 0.05 0.05"
      position="0 0 0"
      rotation="0 0 0">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  document.getElementById('start-button').addEventListener('click', function () {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('ar-scene').style.display = 'block';
  });
</script>

</body>
</html>
